<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Mary & Oli — Autumn Gig Poster</title>
<style>
  :root{
    --bg:#1a1110;
    --paper:#fff7f0;
    --accent1:#e17a47; /* pumpkin orange */
    --accent2:#8b2d2d; /* maroon */
    --accent3:#ffd166; /* gold */
    --text:#2b1d15;
  }

  html,body{height:100%;margin:0;background:linear-gradient(180deg,#0f0b0b 0%, #1a1110 60%);font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
  .wrap{
    min-height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:40px;
    box-sizing:border-box;
  }

  /* poster container with subtle drop shadow and paper border */
  .poster-frame{
    width:100%;
    max-width:980px;
    border-radius:12px;
    box-shadow: 0 30px 80px rgba(0,0,0,0.6);
    background: linear-gradient(180deg, rgba(255,250,245,0.95) 0%, rgba(255,245,238,0.95) 100%);
    padding:18px;
    box-sizing:border-box;
    position:relative;
  }

  /* SVG scales to available width while keeping aspect ratio */
  .gig-svg{
    width:100%;
    height:auto;
    display:block;
  }

  /* small instruction box */
  .note{
    margin-top:14px;
    color:var(--paper);
    font-size:13px;
    text-align:center;
    opacity:0.95;
  }

  /* responsive tweaks */
  @media (max-width:520px){
    .poster-frame{padding:10px}
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="poster-frame" role="main" aria-label="Mary & Oli Autumn Wedding Festival poster">
      <!-- Inline SVG Poster -->
      <svg class="gig-svg" viewBox="0 0 900 1400" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
        <!-- Background texture blocks -->
        <defs>
          <linearGradient id="leafGrad" x1="0" x2="1">
            <stop offset="0" stop-color="#ffd166"/>
            <stop offset="1" stop-color="#e17a47"/>
          </linearGradient>

          <filter id="paperNoise" x="-20%" y="-20%" width="140%" height="140%">
            <feTurbulence baseFrequency="0.8" numOctaves="2" stitchTiles="stitch" result="t"/>
            <feColorMatrix in="t" type="saturate" values="0.2" result="c"/>
            <feBlend in="SourceGraphic" in2="c" mode="multiply"/>
          </filter>

          <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="18" stdDeviation="30" flood-color="#000" flood-opacity="0.45"/>
          </filter>

          <!-- subtle leaf shape for repeating decorations -->
          <g id="leaf">
            <path d="M68 10c-9 4-33 14-42 34-8 19 2 46 33 58 32 13 44 5 58-13 13-18 13-58-34-79-13-6-14-7-15-0z" />
          </g>

          <!-- placeholder logo style (circle badge) -->
          <g id="logoBadge">
            <rect x="0" y="0" width="140" height="70" rx="10" fill="#fff" stroke="#e0cfc3" />
            <text x="70" y="42" text-anchor="middle" font-size="24" fill="#2b1d15" font-family="Montserrat, sans-serif" font-weight="700">LOGO</text>
          </g>

        </defs>

        <!-- background paper -->
        <rect x="28" y="28" width="844" height="1344" rx="16" fill="#fff8f1" stroke="#efd6c2" stroke-width="2" />

        <!-- angled colored strips -->
        <g transform="translate(0,0)">
          <rect x="-120" y="120" width="1140" height="140" fill="url(#leafGrad)" transform="rotate(-6 450 190)" opacity="0.95"/>
          <rect x="-120" y="260" width="1140" height="90" fill="#8b2d2d" transform="rotate(-4 450 310)" opacity="0.9"/>
        </g>

        <!-- top-left small festival badge -->
        <g transform="translate(60,80)">
          <rect x="0" y="0" rx="8" width="170" height="48" fill="#2b1d15"/>
          <text x="85" y="32" text-anchor="middle" font-size="18" fill="#ffd166" font-family="Montserrat, sans-serif" font-weight="700">AUTUMN FEST</text>
        </g>

        <!-- main headliner area — big type, slightly rotated -->
        <g transform="translate(60,200)">
          <g transform="rotate(-3 300 0)">
            <text x="0" y="0" transform="translate(0,160)" font-family="Playfair Display, serif" font-size="84" fill="#2b1d15" font-weight="700">
              Mary &amp; Oli
            </text>

            <text x="0" y="0" transform="translate(6,235)" font-family="Montserrat, sans-serif" font-size="20" fill="#7b2d26" font-weight="600" letter-spacing="2">
              Wedding Festival — Saturday 10th October 2026
            </text>

            <text x="0" y="0" transform="translate(6,265)" font-family="Montserrat, sans-serif" font-size="18" fill="#8b2d2d" font-weight="500">
              Zaragoza · Spain — A celebration like a music festival
            </text>
          </g>
        </g>

        <!-- central poster artwork: vinyl, pumpkin, leaves -->
        <g transform="translate(110,360)">
          <!-- vinyl record -->
          <g transform="translate(40,0) rotate(-6 120 120)" filter="url(#softShadow)">
            <circle cx="120" cy="120" r="90" fill="#0f0b0b"/>
            <circle cx="120" cy="120" r="60" fill="#2b1d15"/>
            <circle cx="120" cy="120" r="18" fill="#ffd166"/>
            <text x="120" y="126" font-size="10" text-anchor="middle" fill="#fff" font-family="monospace">33 RPM</text>
          </g>

          <!-- pumpkin -->
          <g transform="translate(280,40) rotate(6 50 50)" filter="url(#softShadow)">
            <ellipse cx="50" cy="70" rx="66" ry="48" fill="#e17a47" />
            <rect x="46" y="18" width="8" height="32" rx="3" fill="#7b2d26"/>
            <path d="M20 72c22 12 56 10 88 0" fill="none" stroke="#943022" stroke-width="4" stroke-linecap="round"/>
            <text x="50" y="85" font-size="10" text-anchor="middle" fill="#fff" font-family="Montserrat">HARVEST</text>
          </g>

          <!-- decorative leaves -->
          <use href="#leaf" transform="translate(20,180) scale(0.9) rotate(-20)" fill="#ffd166" opacity="0.95"/>
          <use href="#leaf" transform="translate(160,220) scale(0.7) rotate(50)" fill="#8b2d2d" opacity="0.95"/>
          <use href="#leaf" transform="translate(320,200) scale(0.6) rotate(120)" fill="#e17a47" opacity="0.95"/>
        </g>

        <!-- lineup / "bands" area as stylized rectangles (these are poster slots where logos go) -->
        <g transform="translate(60,640)">
          <text x="0" y="0" font-family="Montserrat, sans-serif" font-size="20" fill="#7b2d26" font-weight="700">LINEUP</text>

          <!-- Headline slot -->
          <g transform="translate(0,26)">
            <rect x="0" y="0" width="780" height="110" rx="10" fill="#2b1d15" />
            <text x="20" y="38" font-family="Montserrat, sans-serif" font-size="22" fill="#ffd166" font-weight="700">Main Stage</text>
            <text x="20" y="66" font-family="Montserrat, sans-serif" font-size="16" fill="#ffd166">Ceremony · 16:00 — Cocktail · 17:30</text>

            <!-- LOGO placeholder (replace this <g> with <image href="logos/mainstage.svg"...>) -->
            <g transform="translate(620,15)">
              <!-- example of a logo placeholder badge -->
              <rect x="0" y="0" rx="8" width="140" height="80" fill="#fff" />
              <text x="70" y="50" text-anchor="middle" font-size="22" fill="#2b1d15" font-family="Montserrat, sans-serif" font-weight="700">LOGO</text>
            </g>
          </g>

          <!-- 3 smaller slots (rock, reggaeton/hiphop, indie) -->
          <g transform="translate(0,150)">
            <rect x="0" y="0" width="240" height="120" rx="10" fill="#ffd166" />
            <text x="16" y="34" font-family="Montserrat, sans-serif" font-size="18" fill="#2b1d15" font-weight="700">ROCK ARENA</text>
            <text x="16" y="64" font-family="Montserrat, sans-serif" font-size="14" fill="#2b1d15">Party · 21:00</text>
            <!-- placeholder for multiple logos stacked -->
            <g transform="translate(20,80)">
              <!-- small circular "logo" placeholders -->
              <circle cx="0" cy="0" r="18" fill="#2b1d15"/>
              <text x="0" y="5" font-size="12" text-anchor="middle" fill="#ffd166" font-family="Montserrat">M</text>
              <g transform="translate(50,0)">
                <circle cx="0" cy="0" r="18" fill="#2b1d15"/>
                <text x="0" y="5" font-size="12" text-anchor="middle" fill="#ffd166">X</text>
              </g>
            </g>
          </g>

          <g transform="translate(270,150)">
            <rect x="0" y="0" width="240" height="120" rx="10" fill="#e17a47" />
            <text x="16" y="34" font-family="Montserrat, sans-serif" font-size="18" fill="#fff" font-weight="700">BONFIRE STAGE</text>
            <text x="16" y="64" font-family="Montserrat, sans-serif" font-size="14" fill="#fff">Afterparty · Midnight</text>
            <!-- placeholder rectangle where a logo grid could be placed -->
            <g transform="translate(20,84)">
              <rect x="0" y="0" width="36" height="24" rx="4" fill="#fff"/>
              <rect x="46" y="0" width="36" height="24" rx="4" fill="#fff" opacity="0.9"/>
            </g>
          </g>

          <g transform="translate(540,150)">
            <rect x="0" y="0" width="240" height="120" rx="10" fill="#8b2d2d" />
            <text x="16" y="34" font-family="Montserrat, sans-serif" font-size="18" fill="#ffd166" font-weight="700">INDIE GARDEN</text>
            <text x="16" y="64" font-family="Montserrat, sans-serif" font-size="14" fill="#ffd166">Dinner · 19:00</text>
            <!-- logo placeholder: single wide badge -->
            <g transform="translate(20,76)">
              <rect x="0" y="0" width="180" height="30" rx="6" fill="#ffd166"/>
              <text x="90" y="20" text-anchor="middle" font-family="Montserrat, sans-serif" font-size="14" fill="#2b1d15">Logo Placeholder</text>
            </g>
          </g>
        </g>

        <!-- footer-ish area with RSVP / practical info, but placed as a tilted stamp -->
        <g transform="translate(60,980) rotate(-6)">
          <rect x="0" y="0" width="410" height="140" rx="12" fill="#2b1d15" />
          <text x="24" y="40" font-family="Montserrat, sans-serif" font-size="20" fill="#ffd166" font-weight="700">RSVP / WRISTBANDS</text>
          <text x="24" y="72" font-family="Montserrat, sans-serif" font-size="14" fill="#fff">Secure your wristband — limited spaces. Click RSVP on the site.</text>
          <text x="24" y="100" font-family="Montserrat, sans-serif" font-size="12" fill="#fff">Dress: Autumn festival chic · Zaragoza, Spain</text>
        </g>

        <!-- right-side vertical info column -->
        <g transform="translate(680,980)">
          <rect x="0" y="0" width="180" height="140" rx="10" fill="#ffd166" />
          <text x="90" y="28" text-anchor="middle" font-family="Montserrat, sans-serif" font-size="14" fill="#2b1d15" font-weight="700">PRACTICAL</text>
          <text x="12" y="58" font-family="Montserrat, sans-serif" font-size="12" fill="#2b1d15">
            • Venue details TBA
            <tspan x="12" dy="18">• Nearest airport: Zaragoza</tspan>
            <tspan x="12" dy="18">• Hotels &amp; transport on the site</tspan>
          </text>
        </g>

        <!-- small copyright / designers -->
        <text x="56" y="1368" font-family="Montserrat, sans-serif" font-size="10" fill="#7b2d26">Poster concept • Mary &amp; Oli — Autumn Festival 2026</text>

      </svg>

    </div>
  </div>
</body>
</html>
