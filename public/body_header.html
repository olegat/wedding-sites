#if !USE_UNDER_CONSTRUCTION
<!-- Full-width banner -->
<!--
    banner-low downloads very fast but is very poor quality; it is blurred by CSS filter.
    banner-high downloads slowly but is high quality; it is faded-in by JS on load.

    This creates a far more asthetically pleasing visuals then default behaviour of browsers
    (which typically partially render the top of the image as is loads).
  -->
#if ! defined(BANNER_HIGH_URL)
#  error BANNER_HIGH_URL required
#elif ! defined(BANNER_CSS_IN_include)
#  error missing required "banner.css.in" include
#endif
<div class="banner banner-low"></div>
<img class="banner banner-high" id="banner-high" src=BANNER_HIGH_URL >
<div class="banner-bounds"></div>
<script>
  document.getElementById('banner-high').onload = (event) => {
    event.target.style.display = 'inline';
    event.target.animate(
      [
        { opacity: 0 },
        { opacity: 1 },
      ],
      {
        duration: 400,
        easing: 'ease-out',
        fill: 'forwards',
      }
    );
  };
</script>
