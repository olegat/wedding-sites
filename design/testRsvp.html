<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>RSVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      max-width: 480px;
      margin: 3rem auto;
      padding: 0 1rem;
      line-height: 1.4;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    input, select, button {
      width: 100%;
      margin-top: 0.4rem;
      padding: 0.6rem;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .success {
      font-weight: 600;
      color: #0a7a0a;
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <h1>RSVP</h1>

  <!--
    IMPORTANT:
    - action = your Getform endpoint
    - method = POST
    - enctype defaults to application/x-www-form-urlencoded (perfect)
  -->
  <form
    id="rsvp-form"
    action="https://getform.io/f/bdrkrodb"
    method="POST"
  >
    <label>
      Name
      <input name="name" required />
    </label>

    <label>
      Email
      <input name="email" type="email" required />
    </label>

    <label>
      Language
      <select name="language">
        <option value="en">English</option>
        <option value="fr">Français</option>
        <option value="es">Español</option>
      </select>
    </label>

    <label>
      Attending?
      <select name="attending">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </label>

    <!-- Optional metadata -->
    <input type="hidden" name="source" value="rsvp-test" />

    <button type="submit">Submit</button>
  </form>

  <div id="success" class="success hidden">
    Thanks! Your response has been recorded.
  </div>

  <script>
    // Optional JS enhancement:
    // Intercept submission only to show success message,
    // NOT to handle networking.
    const form = document.getElementById("rsvp-form");
    const success = document.getElementById("success");

    form.addEventListener("submit", () => {
      // Let the browser submit normally
      // Getform handles everything
      setTimeout(() => {
        form.classList.add("hidden");
        success.classList.remove("hidden");
      }, 100);
    });
  </script>
</body>
</html>
